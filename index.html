<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Statistics</title>
    <link rel="stylesheet" href="css/style.css"></link>
</head>
<body>
<h1>Hero Statistics</h1>
<form id="queryForm">
    <label for="player_id">Player ID:</label>
    <input type="text" id="player_id" name="player_id" required>
    <br><br>
    <label for="role">Role:</label>
    <select id="role" name="role" required>
        <option value="POSITION_1">Carry</option>
        <option value="POSITION_2">Mid</option>
        <option value="POSITION_3">Offlane</option>
        <option value="POSITION_4">Support</option>
        <option value="POSITION_5">Soft Support</option>
    </select>
    <br><br>
    <label for="api_key">API Key:</label>
    <input type="text" id="api_key" name="api_key" required>
    <br><br>
    <label for="brackets">Brackets:</label>
    <div id="bracketsContainer" class="checkbox-container">
        <span>Skill Brackets:</span>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="HERALD">HERALD
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="GUARDIAN">GUARDIAN
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="CRUSADER">CRUSADER
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="ARCHON">ARCHON
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="LEGEND">LEGEND
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="ANCIENT">ANCIENT
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="DIVINE">DIVINE
        </label>
        <label class="checkbox-label">
            <input type="checkbox" name="bracket_id[]" value="IMMORTAL">IMMORTAL
        </label>
    </div>
    <button type="submit">Get Statistics</button>
</form>
<div id="results">
    <table id="resultsTable">
        <thead>
        <tr>
            <th>Hero ID</th>
            <th>Winrate</th>
            <th>Match Count</th>
            <th>Score</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script type="module" src="js/hudService.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
